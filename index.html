<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>
    <title>Сотрудники</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <h1 class="mb-3 mt-2">
                Сотрудники
            </h1>
            <form action="" id="add-worker">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Имя" id="input-name">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Отчество" id="input-lastName">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Год начала работы" id="input-workStart">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="date" id="input-birthDate">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Должность" id="input-post">
                </div>
                <button class="btn btn-primary mb-5">
                    Добавить сотрудника
                </button>
            </form>
            <table class="workersTable table table-striped">
                <thead>
                    <th data-column="fio">
                        ФИО
                    </th>
                    <th data-column="birthDate">
                        Дата рождения
                    </th>
                    <th data-column="workStart">
                        Время работы
                    </th>
                    <th data-column="post">
                        Должность
                    </th>
                <tbody id="workers-list">

                </tbody>
                </thead>
            </table>
        </div>
    </section>
</body>

</html>
